<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
</head>
<body>
<div class="card" style="background-color: firebrick; width: 300px; display: inline-block; position: absolute; ">
    <h3>Заголовок h3</h3>
    <div style="color: white; background-color: rgba(0,0,0,0.3)">
        <p>Фамилия - Петров</p>
        <p>Имя - Петр</p>
        <p>Отчество - Петрович</p>
    </div>

</div>
<div class="card" style="background-color: blue; width: 300px; display: inline-block; position: absolute; right: 0">

    <div style="color: white; background-color: rgba(0,0,0,0.3)">
        <p>Фамилия - Сергеев</p>

        <p>Отчество - Сергеевич</p>
    </div>

</div>
<div class="card" style="background-color: white; width: 300px; display: inline-block; position: absolute; left: 0; bottom: 0;">
    <h3>Заголовок h3</h3>
    <div style="color: white; background-color: rgba(0,0,0,0.3)">
        <p>Фамилия - Дмитриев</p>
        <p>Имя - Дмитрий</p>
        <p>Отчество - Дмитриевич</p>
    </div>

</div>
<div class="card" style="background-color: green; width: 300px; display: inline-block; position: absolute; right: 0; bottom: 0">
    <h3>Заголовок h3</h3>
    <div style="color: white; background-color: rgba(0,0,0,0.3)">
        <p>Фамилия - Иванов</p>
        <p>Имя - Иван</p>
        <p>Отчество - Иванович</p>
    </div>

</div>
</body>
</html>
